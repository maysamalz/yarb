<!DOCTYPE html>
<html lang="en">
<head>

    <title>Count</title>
    <script>
        let counter = 0;

        function count() {
            counter++;
            document.querySelector("#c").innerHTML = counter;
        }

        function checkk() {

            if (counter % 2 === 0) {

              alert(`Count value ${counter} is even `);
            } else {

                alert(`Count value ${counter} is odd `);
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector("#count").onclick = count;
            document.querySelector("#check").onclick = checkk;
        });



    </script>
</head>
